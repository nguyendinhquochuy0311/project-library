<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Product</title>
</head>
<body>
<div align="center">
    <h1>Edit Book</h1>
    <br />
    <form action="#" th:action="@{/savejournal}" th:object="${journal}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Journal Id:</td>
                <td><input type="text" th:field="*{journalId}" /></td>
            </tr>
            <tr>
                <td>Release Number:</td>
                <td><input type="text" th:field="*{releaseNumber}" /></td>
            </tr>
            <tr>
                <td>Release Month:</td>
                <td><input type="text" th:field="*{releaseMonth}" /></td>
            </tr>
            <tr>
                <td>Number Of Release:</td>
                <td><input type="text" th:field="*{numberOfRelease}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
