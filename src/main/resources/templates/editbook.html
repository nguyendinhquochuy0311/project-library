<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Product</title>
</head>
<body>
<div align="center">
    <h1>Edit Book</h1>
    <br />
    <form action="#" th:action="@{/savebook}" th:object="${book}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Book Id:</td>
                <td><input type="text" th:field="*{bookId}" /></td>
            </tr>
            <tr>
                <td>Writer:</td>
                <td><input type="text" th:field="*{writer}" /></td>
            </tr>
            <tr>
                <td>Book Name:</td>
                <td><input type="text" th:field="*{bookName}" /></td>
            </tr>
            <tr>
                <td>Number Of Pages:</td>
                <td><input type="text" th:field="*{numberOfPages}" /></td>
            </tr>
            <tr>
                <td>Number Of Release:</td>
                <td><input type="text" th:field="*{numberOfRelease}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
